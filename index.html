<!DOCTYPE html>
<head>
    <title>Tip Calculator</title>
</head>
<body>
    <!--Input functions-->
    <h3><p>Bill</p>
    <input type = "number" id = 'input-bill' value = "3"></h3>

    <h3><p>Tip</p>
    <input type = "number" id = 'input-tip' value = "6"></h3>

    <h3><p>Number of People</p>
    <input type = "number" id = "input-people" value = "9"></h3>
    <!--Display out of Bill, Tip & Number of people -->
    <!--Right hand side of the screen-->
    <h3>Tip</h3>
    
    <span id = "tip"></span>

    <h3>Total</h3>
        
    <span id = "total"></span>

<script>
    //Updates Tip & Total values
    const billInput = document.querySelector("#input-bill")
    billInput.addEventListener('input', updateTip)
  
    const tipInput = document.querySelector("#input-tip")
    tipInput.addEventListener('input', updateTip) 

    const peopleInput = document.querySelector("#input-people")
    peopleInput.addEventListener('input', updateTip)



    function updateTip() {    
       
        const percent = parseInt(tipInput.value) / 100
        const tipAmount = parseInt(billInput.value) * percent
        const totalAmount = parseInt(billInput.value) + tipAmount
        console.log(tipAmount)
        console.log(totalAmount)
        //TODO: Make changes where tip differs when there is more than one person

        const tipElem = document.querySelector("#tip")
        const totalElem = document.querySelector("#total")
        tipElem.innerHTML = tipAmount
        totalElem.innerHTML = totalAmount
    }
</script>
</body>
